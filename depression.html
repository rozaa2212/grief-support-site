    body {

      color: #34495e;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .container {

      background: #f4f6f7;
      padding: 40px 100px 40px 50px;

      text-align: center;

    }

      position: absolute;
      top: 20px;
      right: 20px;
      width: 160px;
      height: auto;
      opacity: 1;
      z-index: 2;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: 700;
      color: #34495e;
    }

    p {
      font-size: 1.1rem;
      margin: 15px 0;
      line-height: 1.7;
    }

    .book {
      font-style: italic;
      color: #707b7c;
      margin-top: 15px;
    }

    button {
      margin-top: 30px;
      background: #34495e;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #2c3e50;
    }
  </style>
